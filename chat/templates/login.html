<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h2 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .form-container label {
        font-size: 1rem;
        color: #333;
        display: block;
        margin-bottom: 5px;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .form-button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-button:hover {
        background-color: #0056b3;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-size: 0.9rem;
      }

      a:hover {
        text-decoration: underline;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required class="form-input" />

        <label for="password">Password:</label>
        <input type="password" name="password" required class="form-input" />

        <button type="submit" class="form-button">Login</button>
      </form>
      <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
